<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
</head>
<body>
    <h1 id="title">Build a Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse, est!</p>
    <form action="" id="survey-form">
        <label for="name" id="name-lable">Name</label>
        <input type="text" id="name" required placeholder="Enter your Name">
        <label for="email" id="email-label" >Email</label>
        <input type="email" id="email-label" required placeholder="Enter your Email">
        <label for="number" id="number-label">Number</label>
        <input type="number" id="number" min="5" max="20" placeholder="Enter your Number">
    </form>
</body>
</html>
